<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="wrapper">
      <section class="imageMain">
        <picture class="pic">
          <source
            srcset="
              ../product_preview_card_component_main/product_preview_card_component_main/images/image-product-mobile.jpg
            "
            media="(max-width: 401px)"
          />
          <img
            src="../product_preview_card_component_main/product_preview_card_component_main/images/image-product-desktop.jpg"
            alt="Gabrielle Parfum"
          />
        </picture>
      </section>
      <section class="contentMain">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <h3>$149.99 <span>$169.99</span></h3>
        <button>
          <i class="fa-solid fa-cart-shopping icon"></i>Add to Cart
        </button>
      </section>
    </section>
    <section class="attribution">
      <section>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor.</a
        >
      </section>
      <section>
        Coded by <a href="https://github.com/CitrineDragon"> Citrine Dragon.</a>
      </section>
    </section>
  </body>
</html>
